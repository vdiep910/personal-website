<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)" stroke="#880E4F" stroke-width="4"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4081; stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#D81B60; stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Stylized "V" -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-size="55" font-family="Verdana, sans-serif"
        font-weight="bold" fill="white" stroke="black" stroke-width="2">
    V
  </text>
</svg>
